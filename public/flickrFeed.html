<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flickr Feed API</title>

    <script src="jquery-3.1.1.min.js"></script>

  </head>
  <body>
    <div id="feed">

    </div>

    <script>

      $.ajax({
        type: "GET",
        dataType: "jsonp",
        url: "https://api.flickr.com/services/feeds/photos_public.gne?format=json"
      });

      function jsonFlickrFeed(json) {
        $.each(json.items, function(i, item) {

          var author = item.author.split(/[""]/)[1];

          var container = $("<div>", {'id': 'container'});

          var image = $("<img />", {
            'src': item.media.m,
            'id': 'image'
          }).appendTo(container);

          var title = $("<a>", {
            'href': item.link,
            'id': 'title',
            'text': item.title
          }).appendTo(container);

          var author = $("<a>", {
            'id': 'author',
            'href': "https://www.flickr.com/people/" + item.author_id,
            'text': author
          }).appendTo(container);


          $(container).appendTo('#feed');
        });
      };




    </script>
  </body>
</html>
